[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps = 
	gilmaimon/ArduinoWebsockets@^0.5.3
	bblanchon/ArduinoJson@^6.19.4
	esphome/ESPAsyncWebServer-esphome@^3.0.0

